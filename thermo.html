<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="thermo.css" rel="stylesheet"  >
    <title>Thermometer</title>
</head>
<body>
    <header>
        <h1>🌡️ Thermometer Converter</h1>
    </header>

    <main>
        <div class="container">
            <h2>Convert Celsius to Fahrenheit</h2>

            <div class="input-group">
                <input type="number" id="temperatureInput" placeholder="Enter °C" oninput="updateTemperature()">
                <span class="unit">°C</span>
            </div>

            <div class="thermometer-container">
                <div class="thermometer">
                    <div class="thermometer-fill" id="thermometerFill"></div>
                    <div class="thermometer-level" id="levelText">0°C / 32°F</div>
                </div>
            </div>

            <p class="info">Enter a temperature in Celsius, and watch the thermometer update!</p>
        </div>
    </main>

    <footer>
        <p>Michael Ayoola&copy; Thermometer App | Simply the best!</p>
    </footer>
    <script src="thermo.js"></script>
</body>
</html>
